<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FPS Game</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>

    <a-scene>
        <a-sky color="#245"></a-sky>


        <a-plane color="#666" position="0 10 -2 rotation=" -90 0 0 " width="20 " height="7 ">
            <a-text value="Defis HDM " align="center " color="#FFF " width="50 "></a-text>
        </a-plane>

        <!-- Ajout d'un sol -->
        <a-plane color="#666 " rotation="-90 0 0 " width="40 " height="40 "></a-plane>

        <!-- Ajout d'une arme -->
        <a-entity id="weapon " position="0 0 -2 ">
            <!-- Importez un modèle 3D pour l'arme à partir des ressources libres de droit -->
            <a-entity gltf-model="url(chemin_vers_modele_3D_de_l_arme) " scale="0.5 0.5 0.5 "></a-entity>
        </a-entity>

        <!-- Ajout d'ennemis -->
        <a-entity id="enemies ">
            <a-entity class="enemy " obj-model="obj: url(./assets/Goblin.obj); mtl: url(./assets/Goblin.mtl) " position="3 0 -5 "></a-entity>
        </a-entity>


    </a-scene>

    <script src="./test.js "></script>
</body>

</html>
