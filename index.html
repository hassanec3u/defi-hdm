<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./node_modules/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/supermedium/aframe-environment-component/v0.8.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene physics="debug: true" environment="preset: forest">
        <a-assets>
            <a-asset-item id="village" src="./assets/Miasto scena.glb"></a-asset-item>
            <a-asset-item id="zombie" src="./assets/zombie_walk_test.glb"></a-asset-item>
            <a-asset-item id="weapon" src="./assets/weapon/scene.gltf"></a-asset-item>
            <a-asset-item id="bulletModel" src="./assets/bullet.glb"></a-asset-item>
            <a-asset-item id="car" src="./assets/car.glb"></a-asset-item>
            <img id="crosshair" src="./assets/crosshair.png" alt="" srcset="">
            <audio id="shootSound" src="./assets/cannon_fire.ogg"></audio>
        </a-assets>


        <a-entity id="player" class="player" position="0 1.9 0" camera static-body kinematic-body look-controls="pointerLockEnabled: true" wasd-controls user-height=".6" raycaster="objects: .interactable" jump-controls geometry="primitive: cylinder; height: 1.6; radius: 0.4"
            material="color: blue" />

        <a-entity gltf-model="./assets/weapon/scene.gltf" scale="2 2 2" position="0.19 -0.48 -0.15" rotation="0 180 0"></a-entity>
        <a-entity position="0 0 -0.5">
            <a-image src="#crosshair" width="0.05" height="0.05"></a-image>
        </a-entity>
        </a-entity>

        <a-entity gltf-model="#village"></a-entity>
        <a-entity kinematic-body class="car collidable" gltf-model="#car" position="5.881 0.296 9.441"></a-entity>
        <a-entity class="zombie collidable" enemy-spawner enemy dynamic-body="shape: box;"></a-entity>

        <a-box geometry=" primitive: box; height: 3; width: 100; depth: 100 " material="color: #777 " position="0 0 0 " static-body="shape: box "></a-box>

    </a-scene>

    <script src="./test.js "></script>
</body>

</html>
