<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FPS Game</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>

</head>

<body>
    <a-scene physics="debug: true">
        <a-assets>
            <a-asset-item id="enemy" src="/assets/abomination.glb"></a-asset-item>
            <a-asset-item id="sol" src="/assets/floor_tiles.glb"></a-asset-item>
            <a-asset-item id="arme" src="/assets/arx-160_weapon.glb"></a-asset-item>
        </a-assets>
        <a-sky color="#87ceeb"></a-sky>
        <a-entity dynamic-body camera position="0 1.6 0" wasd-controls look-controls user-height="1.6" raycaster>
            <a-entity position="0 0 -1">
                <a-entity gltf-model="/assets/arx-160_weapon.glb" position="0.05 -0.7 1.07" scale="0.05 0.05 0.05" rotation="0 95.42 14"></a-entity>
            </a-entity>
        </a-entity>

        <a-plane static-body color="#666" position="0 25 0" rotation="0 0 0" width="40" height="7">
            <a-text value="Defis HDM" align="center" color="#FFF" width="50"></a-text>
        </a-plane>

        <!-- Ajout d'un sol -->
        <a-gltf-model src="#sol" rotation="0 0 0.01" scale="0.19 0.64 0.42" position="44.45 -2.79 0.29" static-body></a-gltf-model>
        <!-- Ajout d'ennemis -->
        <a-entity gltf-model="#enemy" position="0 0 -12" scale="0.2 0.2 0.2" animation-mixer="clip: *" dynamic-body></a-entity>
    </a-scene>
    <script src="test.js"></script>
</body>

</html>
